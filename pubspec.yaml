name: portfolio
description: Portfolio Project
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Widgets
  flutter_advanced_drawer: ^1.3.5
  flutter_svg: ^2.0.1
  auto_size_text: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_html: ^3.0.0-beta.2
  scrollable_positioned_list: ^0.3.8
  fast_cached_network_image: ^1.2.8

  # Core
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.4
  page_transition: ^2.0.5
  resize: ^1.0.0
  intl: ^0.18.1
  gap: ^3.0.1
  http: ^1.2.1
  oktoast: ^3.4.0
  flutter_riverpod: ^2.4.10

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  fonts:
    - family: space_grotesk
      fonts:
        - asset: assets/fonts/sg300.ttf
          weight: 300
        - asset: assets/fonts/sg400.ttf
          weight: 400
          style: normal
        - asset: assets/fonts/sg500.ttf
          weight: 500
        - asset: assets/fonts/sg600.ttf
          weight: 600
        - asset: assets/fonts/sg700.ttf
          weight: 700

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/logo/